      <h1>CONTACT</h1>
      <section class="contact">
        <form method="POST" action="#" name="Portfolio Contact Form">
          <label for="name-input">Name</label>
          <input id="name-input" type="text" name="full_name" placeholder="Master Yoda" required>

          <label for="email-input">Email</label>
          <input id="email-input" type="email" name="email" placeholder="example@domain.com" required>

          <label for="message-input">Message</label>
          <textarea id="message-input" type="text" name="message" placeholder="'Do. Or do not. There is no try.'"> </textarea>

          <input id="submit-button" type="submit">
        </form>
      </section>
    </main>
